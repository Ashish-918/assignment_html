<!DOCTYPE html>
<html>
<head>
    <title>Page Styling Example</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: "Times New Roman", Times, serif;
            margin: 0;
            padding: 0;
        }

        .main-container {
            background-color: #19d9d9;
            color: #333;
            padding: 20px;
        }

        h1, h2 {
            font-family: Arial, Helvetica, sans-serif;
        }

        section {
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 10px;
        }

        .skills-list li:hover {
            color: #ff0000; /* Change this to the color you want on hover */
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>Main Heading</h1>
        <h2>Subheading</h2>

        <section>
            <h2>Section Heading</h2>
            <ul class="skills-list">
                <li>Skill 1</li>
                <li>Skill 2</li>
                <li>Skill 3</li>
            </ul>
        </section>

        <section>
            <h2>Another Section</h2>
            <p>Content goes here...</p>
        </section>
    </div>
</body>
</html>
